name: Build
on: push
env:
  BUILD_DIR: ./_build
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - run: sudo apt update
    - run: sudo apt install -y libuv1-dev
    - run: ./bin/reconf.sh
    - run: mkdir -p $BUILD_DIR
    - run: ../configure
      working-directory: $BUILD_DIR
    - run: make check
      working-directory: $BUILD_DIR
